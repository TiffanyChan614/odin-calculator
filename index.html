<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <header><h1>Simple Calculator</h1></header>
    <main class="main">
        <div class="calculator">
            <div class="display"><p class="display-content"></p></div>
            <div class="buttons">
                <div class="row one">
                    <button class="functions clear">AC</button>
                    <button class="functions bs">&#9003;</button>
                    <button class="operators modulo">%</button>
                    <button class="operators divide">/</button>
                </div>
                <div class="row two">
                    <button class="digits seven">7</button>
                    <button class="digits eight">8</button>
                    <button class="digits nine">9</button>
                    <button class="operators multiply">*</button>
                </div>
                <div class="row three">
                    <button class="digits four">4</button>
                    <button class="digits five">5</button>
                    <button class="digits six">6</button>
                    <button class="operators plus">+</button>
                </div>
                <div class="row four">
                    <button class="digits one">1</button>
                    <button class="digits two">2</button>
                    <button class="digits three">3</button>
                    <button class="operators minus">-</button>
                </div>
                <div class="row five">
                    <button class="digits zero">0</button>
                    <button class="dot">.</button>
                    <button class="functions equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Chan Pui Yi Tiffany &copy <script>document.write(new Date().getFullYear());</script></p>
    </footer>
</body>
</html>

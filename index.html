<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <header><h1>Simple Calculator</h1></header>
    <main class="main">
        <div class="calculator">
            <div class="display"><p class="display-content"></p></div>
            <div class="buttons">
                <div class="row one">
                    <button class="clear">AC</button>
                    <button class="bs">C</button>
                    <button class="operators">%</button>
                    <button class="operators">/</button>
                </div>
                <div class="row two">
                    <button class="digits">7</button>
                    <button class="digits">8</button>
                    <button class="digits">9</button>
                    <button class="operators">*</button>
                </div>
                <div class="row three">
                    <button class="digits">4</button>
                    <button class="digits">5</button>
                    <button class="digits">6</button>
                    <button class="operators">+</button>
                </div>
                <div class="row four">
                    <button class="digits">1</button>
                    <button class="digits">2</button>
                    <button class="digits">3</button>
                    <button class="operators">-</button>
                </div>
                <div class="row five">
                    <button class="digits">0</button>
                    <button class="dot">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Chan Pui Yi Tiffany &copy <script>document.write(new Date().getFullYear());</script></p>
    </footer>
</body>
</html>
